<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <title>Calculator</title>
</head>
<link rel="stylesheet" href="style.css">
<body>

  <div id="calculator" class="container">
    <div id="result">0</div>

    <div class="row">
      <button class="btn btn-primary col" onclick="handleButtonClick('1')">1</button>
      <button class="btn btn-primary col" onclick="handleButtonClick('2')">2</button>
      <button class="btn btn-primary col" onclick="handleButtonClick('3')">3</button>
      <button class="btn btn-warning col" onclick="handleOperation('+')">+</button>
    </div>

    <div class="row">
      <button class="btn btn-primary col" onclick="handleButtonClick('4')">4</button>
      <button class="btn btn-primary col" onclick="handleButtonClick('5')">5</button>
      <button class="btn btn-primary col" onclick="handleButtonClick('6')">6</button>
      <button class="btn btn-warning col" onclick="handleOperation('-')">-</button>
    </div>

    <div class="row">
      <button class="btn btn-primary col" onclick="handleButtonClick('7')">7</button>
      <button class="btn btn-primary col" onclick="handleButtonClick('8')">8</button>
      <button class="btn btn-primary col" onclick="handleButtonClick('9')">9</button>
      <button class="btn btn-warning col" onclick="handleOperation('*')">*</button>
    </div>

    <div class="row">
      <button class="btn btn-primary col" onclick="handleButtonClick('0')">0</button>
      <button class="btn btn-warning col" onclick="handleOperation('/')">/</button>
      <button class="btn btn-warning col" onclick="handleOperation('%')">%</button>
      <button class="btn btn-success col" onclick="calculateResult()">=</button>
    </div>

    <div class="row">
      <button class="btn btn-danger col" onclick="clearCalculator()">C</button>
      <button class="btn btn-info col" onclick="showMemory()">M</button>
      <button class="btn btn-dark col" onclick="addToMemory()">M+</button>
      <button class="btn btn-dark col" onclick="subtractFromMemory()">M-</button>
      <button class="btn btn-dark col" onclick="clearMemory()">MC</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
